<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <div class="header-container">
      <h3 class="header-title">CAP NHAP THONG TIN CA NHAN</h3>
    </div>
    <hr />
  </section>
  <section>
    <div class="maincontainer">
      <h3 class="header-title">Thong tin ca nhan</h3>
      <hr style="line-height: 1px; width: 100%" />
      <form id="modifier-form">
        <div class="form-row">
          <label for="student-name">Ho va ten:&emsp;</label>
          <input type="text" id="student-name" />
        </div>

        <div class="form-row-radio">
          <div style="flex: 3">
            <label for="gender">Gioi tinh:&emsp;</label>
          </div>
          <div style="flex: 5">
            <input type="radio" name="gender" id="male" value="Male" />
            <label for="gender" id="gender">Male</label>
          </div>
          <div style="flex: 5">
            <input type="radio" name="gender" id="female" value="Female" />
            <label for="gender" id="gender">Female</label>
          </div>
        </div>

        <div class="form-row">
          <label for="dantoc">Dan toc:&emsp;</label>
          <input type="text" id="dantoc" />
        </div>

        <div class="form-row">
          <label for="religion">Ton giao:&emsp;</label>
          <input type="text" id="religion" />
        </div>

        <div class="form-row">
          <label for="quoctich">Quoc tich:&emsp;</label>
          <input type="text" id="quoctich" />
        </div>

        <div class="form-row">
          <label for="birthplace">Noi sinh:&emsp;</label>
          <input type="text" id="birthplace" />
        </div>

        <div class="form-row">
          <label for="hcgrad">Nam TN cap 3:&emsp;</label>
          <input type="text" id="hcgrad" />
        </div>

        <div class="form-row">
          <label for="highschool">Truong cap 3:&emsp;</label>
          <input type="text" id="highschool" />
        </div>

        <div class="form-row">
          <label for="doituong">Doi tuong:&emsp;</label>
          <input type="text" id="doituong" />
        </div>

        <div class="form-row">
          <label for="viid">So CMND/Ho chieu:&emsp;</label>
          <input type="text" id="viid" />
        </div>

        <div class="form-row">
          <label for="issuedate">Ngay cap:&emsp;</label>
          <input type="text" id="issuedate" />
        </div>

        <div class="form-row">
          <label for="idprovider">Noi cap:&emsp;</label>
          <input type="text" id="idprovider" />
        </div>

        <div class="form-row">
          <label for="phone">So dien thoai:&emsp;</label>
          <input type="text" id="phone" />
        </div>

        <div class="form-row">
          <label for="email">Email:&emsp;</label>
          <input type="text" id="email" />
        </div>

        <h3 class="header-title">Dia chi hien tai</h3>
        <hr style="line-height: 1px; width: 100%" />

        <div class="form-row">
          <label for="city">Thanh pho:&emsp;</label>
          <input type="text" id="city" />
        </div>

        <div class="form-row">
          <label for="quan">Quan/Huyen:&emsp;</label>
          <input type="text" id="quan" />
        </div>

        <div class="form-row">
          <label for="xa">Xa/Phuong/TT:&emsp;</label>
          <input type="text" id="xa" />
        </div>

        <div class="form-row">
          <label for="homenumber">So nha-duong/thon:&emsp;</label>
          <input type="text" id="homenumber" />
        </div>

        <h3 class="header-title">Ho khau</h3>
        <hr style="line-height: 1px; width: 100%" />

        <div class="form-row">
          <label for="cur-city">Thanh pho:&emsp;</label>
          <input type="text" id="cur-city" />
        </div>

        <div class="form-row">
          <label for="cur-quan">Quan/Huyen:&emsp;</label>
          <input type="text" id="cur-quan" />
        </div>

        <div class="form-row">
          <label for="cur-xa">Xa/Phuong/TT:&emsp;</label>
          <input type="text" id="cur-xa" />
        </div>

        <div class="form-row">
          <label for="cur-homenumber">So nha-duong/thon:&emsp;</label>
          <input type="text" id="cur-homenumber" />
        </div>

        <h3 class="header-title">Thong tin bo</h3>
        <hr style="line-height: 1px; width: 100%" />

        <div class="form-row">
          <label for="f-name">Ho ten:&emsp;</label>
          <input type="text" id="f-name" />
        </div>

        <div class="form-row">
          <label for="f-DoB">Nam sinh:&emsp;</label>
          <input type="text" id="f-DoB" />
        </div>

        <div class="form-row">
          <label for="f-job">Nghe nghiep:&emsp;</label>
          <input type="text" id="f-job" />
        </div>

        <div class="form-row">
          <label for="f-phone">So dien thoai:&emsp;</label>
          <input type="text" id="f-phone" />
        </div>

        <div class="form-row">
          <label for="f-email">Email:&emsp;</label>
          <input type="text" id="f-email" />
        </div>

        <h3 class="header-title">Thong tin me</h3>
        <hr style="line-height: 1px; width: 100%" />

        <div class="form-row">
          <label for="m-name">Ho ten:&emsp;</label>
          <input type="text" id="m-name" />
        </div>

        <div class="form-row">
          <label for="m-DoB">Nam sinh:&emsp;</label>
          <input type="text" id="m-DoB" />
        </div>

        <div class="form-row">
          <label for="m-job">Nghe nghiep:&emsp;</label>
          <input type="text" id="m-job" />
        </div>

        <div class="form-row">
          <label for="m-phone">So dien thoai:&emsp;</label>
          <input type="text" id="m-phone" />
        </div>

        <div class="form-row">
          <label for="m-email">Email:&emsp;</label>
          <input type="text" id="m-email" />
        </div>

        <div class="submit-button-container">
          <button type="submit" class="submit-button">OK</button>
          <button class="cancel-button" onclick="location.href='index.html'">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </section>
  <script src="./edit_profile.js"></script>
</body>

</html>
